root: true
plugins:
  - react
  - prettier
extends:
  - plugin:react/recommended
  - plugin:prettier/recommended
parser: babel-eslint
env: {}
globals:
  inkdrop: readonly
rules:
  no-useless-escape: 0
  prettier/prettier:
    - 2
    - trailingComma: none
      singleQuote: true
      semi: false
  prefer-const: 2
  no-unused-vars:
    - 2
    - argsIgnorePattern: ^_
      varsIgnorePattern: ^_

settings:
  react:
    version: "16.8"
